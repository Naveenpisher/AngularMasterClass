<div style="min-height: 100vh;" class="d-flex pt-5 justify-content-center">
    <div class="login-form">
        <form action="/examples/actions/confirmation.php" method="post">
            <h2 class="text-center h1">Log in</h2>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            @
                        </span>
                    </div>
                    <input type="text" pattern="^[a-zA-Z][0-9a-zA-Z .,'-]*$" #name="ngModel" class="form-control" name="username"
                        [(ngModel)]="userLoginData.userName" placeholder="Email" required="required">
                    <div *ngIf="name.errors" class="alert alert-danger">
                        <div *ngIf="name.errors.required">Name is required</div>
                        <div *ngIf="name.errors.pattern">Only alphabetsallowed</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            #
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userLoginData.password"
                        placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary login-btn btn-block" (click)="logIn()">Log in</button>
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div>
            <div class="or-seperator"><i>or</i></div>
            <p class="text-center">Login with your social media account</p>
            <div class="text-center social-btn">
                <a href="#" class="btn btn-secondary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                <a href="#" class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
                <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
            </div>
        </form>
        <p class="text-center text-muted small">Don't have an account? <a href="#" routerLink="/app/sign-up">Sign up
                here!</a></p>
    </div>
</div>
